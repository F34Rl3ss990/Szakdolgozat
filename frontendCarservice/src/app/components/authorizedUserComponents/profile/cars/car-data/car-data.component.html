<div class="container">
  <table mat-table [dataSource]="cars" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="márka">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Márka </th>
      <td mat-cell *matCellDef="let car"> {{car.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="típus">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Típus </th>
      <td mat-cell *matCellDef="let car"> {{car.type}} </td>
    </ng-container>

    <ng-container matColumnDef="gyártási év">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Gyártási év </th>
      <td mat-cell *matCellDef="let car"> {{car.yearOfManufacture}} </td>
    </ng-container>

    <ng-container matColumnDef="motor típus">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Motor típus </th>
      <td mat-cell *matCellDef="let car"> {{car.engineType}} </td>
    </ng-container>

    <ng-container matColumnDef="aktuális kilométer">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Aktuális kilométer </th>
      <td mat-cell *matCellDef="let car"> {{car.mileage}} </td>
    </ng-container>

    <ng-container matColumnDef="rendszám">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Rendszám </th>
      <td mat-cell *matCellDef="let car"> {{car.licensePlateNumber}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell class="custom-mat-header-styling"  *matHeaderCellDef > Egyéb adatok </th>
      <td mat-cell *matCellDef="let car" >
        <a [routerLink]="['/profile/services', car.carId]"><button mat-raised-button color="primary"  >Szervizek</button></a>
        <a [routerLink]="['/profile/files', car.carId]"><button mat-raised-button color="primary"  >Dokumentumok</button></a>
      </td>
    </ng-container>

    <tr mat-header-row class="tableHeaderCellDiv"  *matHeaderRowDef="displayedColumns; sticky: true;" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
