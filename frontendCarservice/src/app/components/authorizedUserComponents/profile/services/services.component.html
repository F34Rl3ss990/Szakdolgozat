<div class="container">
  <table mat-table [dataSource]="cars" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="márka">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Autó márkája </th>
      <td mat-cell *matCellDef="let car"> {{car.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="típus">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Autó típusa </th>
      <td mat-cell *matCellDef="let car"> {{car.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="szervíz ideje">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Szervíz ideje </th>
      <td mat-cell *matCellDef="let car"> {{car.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="aktuális kilométer">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Aktuális kilométer </th>
      <td mat-cell *matCellDef="let car"> {{car.type}} </td>
    </ng-container>

    <ng-container matColumnDef="számla száma">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Számla száma </th>
      <td mat-cell *matCellDef="let car"> {{car.yearOfManufacture}} </td>
    </ng-container>

    <ng-container matColumnDef="összeg">
      <th mat-header-cell class="custom-mat-header-styling tableHeaderCellDiv" mat-sort-header *matHeaderCellDef> Összeg </th>
      <td mat-cell *matCellDef="let car"> {{car.engineType}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell class="custom-mat-header-styling"  *matHeaderCellDef > Szervíz részletes adatai </th>
      <td mat-cell *matCellDef="let car" >
        <button mat-raised-button color="primary"> <!--(click)=""-->Megnyitás</button>
      </td>
    </ng-container>

    <tr mat-header-row class="tableHeaderCellDiv"  *matHeaderRowDef="displayedColumns; sticky: true;" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-table class=" mat-elevation-z8" [dataSource]="dataSource">

  <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
    <mat-header-cell *matHeaderCellDef> {{ col }} </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element[col] }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row;columns:displayedColumns"></mat-row>

</mat-table>
