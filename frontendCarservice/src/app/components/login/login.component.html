
<div class="col-xs-12">
  <a class="close" (click)="close()"></a>
</div>
 <h2 mat-dialog-title>Login</h2>

    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && save()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && email.invalid"
        >
          Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button type="button" class="btn btn-primary btn-block" style="width: 120px"  (click)="close()">Close</button>
        </div>
        <div class="column" style="text-align: right">
          <button type="button" class="btn btn-primary btn-block" style="width: 120px; float:right"  (click)="save()">Login</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <a href="" routerLink="">Reset password</a>
        </div>
        <div class="column" style="text-align: right">
          <a href="" routerLink="">Registration</a>
        </div>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
